<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calendar with Image</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <nav class="navbar">
        <a href="#home" class="logo-link">
            <img src="KakaoTalk_20240804_220817148-removebg-preview.png" alt="Logo" class="navbar-logo">
        </a>
      <ul class="nav-links">
        <li><a href="#home">Home</a></li>
        <li><a href="#services">Services</a></li>
        <li><a href="#about">About</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </nav>
    <div class="container">
      <div class="image-container">
        <img
          id="changing-image"
          src="KakaoTalk_20240715_195604973.jpg"
          alt="Image"
        />
      </div>
      <div class="calendar-container">
        <div class="calendar-header">
          <h1 id="month-year">May</h1>
        </div>
        <table class="calendar">
          <thead>
            <tr>
              <th>Sun</th>
              <th>Mon</th>
              <th>Tue</th>
              <th>Wed</th>
              <th>Thu</th>
              <th>Fri</th>
              <th>Sat</th>
            </tr>
          </thead>
          <tbody id="calendar-body">
            <!-- Calendar dates will be inserted here by JavaScript -->
          </tbody>
        </table>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
